<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> 
    <script src="scripts/Tuning.js"></script>
    <script src="scripts/Chord.js"></script>
    <script src="scripts/Scale.js"></script>
    <script src="scripts/Note.js"></script>
    <script src="scripts/Constants.js"></script>
    <script src="scripts/script.js"></script>
    <title>Scales</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Scales</h1>
        <table id="neck" class="table table-bordered">
            <tr class="frets"></tr>
            <tr id="string1"></tr>
            <tr id="string2"></tr>
            <tr id="string3"></tr>
            <tr id="string4"></tr>
            <tr id="string5"></tr>
            <tr id="string6"></tr>
            <tr class="frets"></tr>
        </table>
        <div class="container intervalsScale"></div>
        <!-- <div class="campoHarmonico"></div> -->
        <hr />
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-floating">
                        <select id="showNeck" class="form-select" onchange="showNeck(this.value)">
                            <option value="0">Notas</option>
                            <option value="1">Intervals</option>
                        </select>
                        <label for="showNeck">Mostrar: </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <select id="tuning" class="form-select" onchange="changeTuning(this.value)"></select>
                        <label for="tuning">Afinação: </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <select id="sortingKey" class="form-select" onchange="createSortedKeyOptions(this.value)">
                            <option value="0">Sequencia</option>
                            <option value="1">Quartas</option>
                            <option value="2">Quintas</option>
                        </select>
                        <label for="sortingKey">Ordenar Por: </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <select id="key" class="form-select" onchange="colorIntervals(this.value)">
                            <option></option>
                        </select>
                        <label for="key">Key: </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <select id="scale" class="form-select" onchange="colorScaleIntervals(this.value)">
                            <option></option>
                        </select>
                        <label for="scale">Scale: </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <select id="chords" class="form-select" onchange="colorChord(this.value)">
                            <option></option>
                        </select>
                        <label for="chords">Chords: </label>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="container">
            <div class="row">
                <div class="col intervals">
                    <h5>Intervals: </h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
